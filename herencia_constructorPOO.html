<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //padre
        function Persona(doc, nombre) {
            // propiedad privada
            var edad = 0;
            var edadSaludo = 1;
            //propiedades del constructor
            this.doc = doc;
            this.nombre = nombre;

            //metodos privilegiados

            this.getEdad = function() {
                return edad;
            }
            this.setEdad = function(nuevaEdad) {
                edad = nuevaEdad;
            }
            this.getEdadSaludo = function() {
                return edadSaludo;
            }


        }
        //crear metodo en prototipo de la clase persona

        Persona.prototype.saludar = function() {
            console.log("Que ondaa   " + this.nombre);
        }


        //constructor
        function estudiante(doc, nombre, matricula) {
            //llamar al constructor de la clase padre en la clase hijo
            Persona.prototype.constructor.call(this, doc, nombre)
                //variable local
            this.numeroMatricula = matricula;

        }

        //relacion de herencia
        estudiante.prototype = new Persona();
        //que el constructor del hijo no se confunda con el del padre
        estudiante.prototype.constructor = estudiante;


        estudiante.prototype.estudiar = function() {
            console.log("El estudiante esta estudiando..");
        }

        //prueba
        //instanciar objeto
        var ella = new estudiante("44894", "Fulana", "068");
        //heredar metodo de la clase padre
        ella.saludar();
        //invocar metodo prototype
        ella.estudiar();

        console.log(ella.constructor);
    </script>
</body>

</html>
